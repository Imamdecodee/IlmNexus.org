<!DOCTYPE html>
<html>
<head>
  <!-- Add SEO meta tags -->
   <meta name="google-site-verification" content="Vu3XZNn6Yr_SrKNY2P6fws3iqTvDukwU6HBj1K2YFSk" />
  <meta name="description" content="Latest news from ILM-NEXUS">
</head>
<body>
  <section class="news">
    <div class="container">
      <h1>Latest News</h1>
      <div id="news-feed"></div>
    </div>
  </section>

  <script>
    // Fetch and display news
    fetch('/_posts/news/index.json')
      .then(res => res.json())
      .then(posts => {
        let html = '';
        posts.forEach(post => {
          html += `
            <article class="news-card">
              <img src="${post.image}" alt="${post.title}">
              <div class="news-content">
                <h2>${post.title}</h2>
                <time>${new Date(post.date).toLocaleDateString()}</time>
                <p>${post.excerpt}</p>
                <a href="/news/${post.slug}">Read More</a>
              </div>
            </article>
          `;
        });
        document.getElementById('news-feed').innerHTML = html;
      });
  </script>
</body>
</html>
