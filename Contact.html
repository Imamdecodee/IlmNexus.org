                <div class="contact-form">
                   <form action="https://formsubmit.co/theilmnexus@gmail.com" method="POST"  class="contact-form">
   <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
  <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
   <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" required></textarea>
                        </div>
  <!-- Extra settings -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="contact from Ilm Nexus News website!">
  <input type="hidden" name="_next" value="https://nexus-learn.netlify.app/thank-you.html">

  <button type="submit" class="btn btn-primary">Send Message</button>
</form>
